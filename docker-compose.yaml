version: "3.9"

services:
  dsbg:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsbg
    ports:
      - "8501:8501"
    volumes:
      - dsbg_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped

volumes:
  dsbg_data:
