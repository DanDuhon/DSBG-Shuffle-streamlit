version: "3.9"

services:
  dsbg-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsbg-dev
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
